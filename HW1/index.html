<h2 id="a01">簡介</h2>
<p>臺中市幅員廣闊共有29個行政區，除了國立臺灣美術館、國家歌劇院、中山堂及圓滿戶外劇場等較著名的藝文場館，還有4個分別坐落在山、海、屯、城區的文化中心，每個中心都有各自的發展特色與自辦活動，除了名人講座、戲劇欣賞、展覽觀看，亦有結合在地演藝團隊或故事的文化創作或競賽。</p>
